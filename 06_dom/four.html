<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>javaScript</li>
    </ul>
    
</body>
<script>
      const addFunction = (item) =>{
        const li = document.createElement('li');
        const myText = document.createTextNode(`${item}`); // innerHTML non optimized
        const myUl = document.querySelector(".language");
        myUl.appendChild(li);
        li.append(myText);
        // document.body.append(myUl);
      }

    //   addFunction("C");
    //   addFunction("python");
    //   addFunction("cpp");

      function addOptiLangauge(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector('.language').appendChild(li);
      }

      addOptiLangauge("python");
      addOptiLangauge("cpp");
      addOptiLangauge("swift");

      // Edit

    //   const ul = document.querySelector('.language');
    //   ul.children[1].innerHTML = "c";

    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = 'flutter';// not optimized
    const newLi = document.createElement('li');
    newLi.textContent = "flutter";
    secondLang.replaceWith(newLi);

    //edit

    const firstLang = document.querySelector('li:first-child'); 
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove

    const lastLanguage = document.querySelector('li:last-child');
    console.log(lastLanguage);
    lastLanguage.remove();
    

</script>
</html>
